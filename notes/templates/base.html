{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
    <header class="header headers">
        {% block header %}Notes manager{% endblock header %}
    </header>

    <main class="main">
        {% block main %}{% endblock main %}
    </main>

    <footer class="footer headers">
        {% block footer %}@ Kotov N 2022{% endblock footer %}
    </footer>
</body>
</html>
